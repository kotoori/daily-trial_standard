<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- ページ属性情報 -->
  <title>ボタン、見出しのコードノック</title>
  <meta name="description" content="ボタン見出しをたくさん作って勉強します" />

  <!-- favicon -->
  <link rel="icon" href="images/favicon.ico">

  <!-- css --->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container">
    <h2 class="headline pattern1">見出しパターン1</h2>
    <h2 class="headline pattern2">見出しパターン2</h2>
    <h2 class="headline pattern3">見出しパターン3</h2>
    <h2 class="headline pattern4">見出しパターン4</h2>
    <h2 class="headline pattern5">見出しパターン5</h2>
    <h2 class="headline pattern5-b">見出しパターン5B</h2>
    <h2 class="headline pattern6"><span>見出しパターン6</span></h2>
    <br>
    <h2 class="headline pattern6-2">見出しパターン6改</h2>
    <br>
    <h2 class="headline pattern6-bg">見出しパターン6-bg</h2>
    <h2 class="headline pattern7"><span>見出しパターン7</span><br><span>パターン7を改行した時</span></h2>
    <h2 class="headline pattern8">見出しパターン8</h2>
    <h2 class="headline pattern8-2">見出しパターン8-2</h2>
    <h2 class="headline pattern9">見出しパターン9</h2>
    <h2 class="headline pattern10">見出しパターン10</h2>
    <h2 class="headline pattern11">見出しパターン11</h2>

    <h2 class="headline pattern12">
      <img src="./image/check.svg" alt="check">
      <span>見出しパターン12</span>
    </h2>

    <h2 class="headline pattern12-bg">見出しパターン12bg</h2>


    <h2 class="headline pattern13">
      <span>見出しパターン13</span>
      <img src="./image/glass.svg" alt="check">
    </h2>

    <h2 class="headline pattern13a">
      <span>見出しパターン13a</span>
      <img src="./image/glass.svg" alt="check">
    </h2>
    <br>
    <h2 class="headline pattern13-bg">見出しパターン13bg</h2>

    <div class="box">
      <h2 class="headline pattern14">見出しパターン14</h2>
    </div>

    <div class="box">
      <h2 class="headline pattern15">見出しパターン15</h2>
    </div>

    <h2 class="headline pattern15-line"><span>見出しパターン15l</span></h2>

    <h2 class="headline pattern16">見出しパターン16</h2>
    <br>

    <h2 class="headline pattern17">見出しパターン17</h2>
  </div> <!-- container-->
</body>
</html>
